<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ThinkEdge AI Chatbot</title>
  <style>
    :root {
      --bg: #101218;
      --text: #ffffff;
      --bot: #1f2330;
      --user: #6c63ff;
      --accent: #00bfff;
      --font: 'Segoe UI', 'Inter', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
      font-family: var(--font);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #chat-container {
      width: 380px;
      height: 600px;
      background: var(--bg);
      border: 1px solid #2b2f3c;
      border-radius: 16px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 0 12px rgba(0,0,0,0.5);
      overflow: hidden;
    }

    #messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .message {
      max-width: 80%;
      margin: 10px 0;
      padding: 12px 16px;
      border-radius: 14px;
      font-size: 15px;
      line-height: 1.4;
    }

    .bot {
      align-self: flex-start;
      background: var(--bot);
      color: #e0e0e0;
      box-shadow: 0 0 6px rgba(108,99,255,0.2);
    }

    .user {
      align-self: flex-end;
      background: var(--user);
      color: white;
      box-shadow: 0 0 6px rgba(108,99,255,0.2);
    }

    #input-area {
      display: flex;
      border-top: 1px solid #272b35;
      background: #181b23;
      padding: 10px;
    }

    #input {
      flex: 1;
      padding: 10px;
      border-radius: 10px;
      border: none;
      font-size: 14px;
      background: #21252e;
      color: white;
    }

    #send {
      background: var(--user);
      border: none;
      margin-left: 10px;
      padding: 0 18px;
      border-radius: 10px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="messages">
      <div class="message bot">👋 Hi! I'm your ThinkEdge AI assistant. How can I help you today?</div>
    </div>
    <div id="input-area">
      <input id="input" placeholder="Type your message..." autocomplete="off" />
      <button id="send">Send</button>
    </div>
  </div>

  <script>
    const input = document.getElementById("input");
    const send = document.getElementById("send");
    const messages = document.getElementById("messages");

    const webhookURL = "https://aldooo.app.n8n.cloud/webhook-test/5a92bbbe-6b62-4b8d-ab2a-e96217bc8a1d"; // 🔁 Replace with your real webhook

    function addMessage(text, sender = "user") {
      const div = document.createElement("div");
      div.className = `message ${sender}`;
      div.textContent = text;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    }

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;

      addMessage(text, "user");
      input.value = "";

      try {
        const res = await fetch(webhookURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text })
        });

        const data = await res.json();
        const reply = data.reply || "Sorry, I couldn't understand that.";
        addMessage(reply, "bot");
      } catch (err) {
        addMessage("⚠️ Error connecting to server.", "bot");
      }
    }

    send.onclick = sendMessage;
    input.addEventListener("keydown", e => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
